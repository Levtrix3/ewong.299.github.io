<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../Slot_Machine/Slot_Machine.css" />
    <title>Slot Machine</title>
    <script src="../Slot_Machine/Slot_Machine.js" type="text/javascript" defer></script>
    <style>

        body{
            font-family: 'Viga', sans-serif;
            background-color: rgb(240, 239, 239);
            margin-top: -3%;
            
        }

    </style>
</head>
<body>
    <!-- TOP AND LOGO DECOR -->
    

    <!-- WHOLE SLOT MACHINE -->
    <div class="firstDiv">
        <div class="right-col">
            <!-- Ball -->
            <div>
                <button style="border-color: rgba(240, 248, 255, 0); float: left;"
                onclick="getRandomImage()">
                <img class="lever" src="../Slot_Machine/lever.jpg" >
                </button>
            </div>
            
           
        </div>
        <!-- Slot Machine -->
        <div style="background-color: rgb(24, 24, 24);">
            <!-- Inside the Slot Machine -->
            <h1 class="center" style="color:rgb(240, 241, 241) ; padding-top: 10%; font-size: 5vw;">The Slot Machine</h1>
               
            <div class="center">
                <table class="tablecenter">
                    <tbody>
                        <tr>
                            <td>
                                <span id="item1" class="slot-number">?</span>
                            </td>
                
                            <td>
                                <span id="item2" class="slot-number">?</span>
                            </td>
                
                            <td>
                                <span id="item3" class="slot-number">?</span>
                            </td>
            
                        </tr>
                     </tbody>
                </table>
                    
    
            </div>
    
        </div>
    </div>
    <!-- Sound Effect-->
        
    <audio id="meow">
        <source src="../Slot_Machine/Cute-cat-meow-sound.mp3">
    </audio>
    <audio id="hiss">
        <source src="../Slot_Machine/Angry-cat-hissing-sound.mp3">
    </audio>
    <!-- Instructions -->
    <div style="text-align: center">
        <h4 style="font-size: 1.4vw;"
        >Preface: I just adopted a kitten so this slot machine is cat themed >:)</h4>
        <h4 style="font-size: 1.4vw;"
        >Cat Slot Machine Instructions: Click the Lever until you get all matching units. If you win, you get to see a cat in full :D</h4>
    </div>

    

</body>
</html>
